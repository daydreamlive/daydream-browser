<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daydream - Vanilla JS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Geist Mono", ui-monospace, monospace;
      background: #fafafa;
      color: #0a0a0a;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 48rem;
      margin: 0 auto;
      padding: 4rem 1.5rem;
    }

    header {
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.25rem;
    }

    header p {
      font-size: 0.75rem;
      color: #a1a1aa;
    }

    .panels {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }

    .panel-header-left {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .status-dot {
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 50%;
      background: #d4d4d8;
    }

    .status-dot.live {
      background: #ef4444;
      animation: pulse 2s infinite;
    }

    .status-dot.playing {
      background: #10b981;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .panel-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #71717a;
    }

    .panel-state {
      font-size: 0.75rem;
      color: #a1a1aa;
    }

    .video-container {
      aspect-ratio: 1;
      background: #18181b;
      border-radius: 0.5rem;
      overflow: hidden;
      position: relative;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .spinner-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .spinner-overlay.visible {
      opacity: 1;
    }

    .spinner {
      width: 1.5rem;
      height: 1.5rem;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .controls-row {
      display: flex;
      gap: 0.75rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.625rem 0.75rem;
      font-family: "Geist Mono", ui-monospace, monospace;
      font-size: 0.875rem;
      background: #fff;
      border: 1px solid #e4e4e7;
      border-radius: 0.5rem;
      outline: none;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 0 1px #18181b;
    }

    button {
      padding: 0.625rem 1rem;
      font-size: 0.875rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.2s;
      border: 1px solid #e4e4e7;
      background: #fff;
      color: #52525b;
    }

    button:hover {
      background: #fafafa;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    button.primary {
      width: 100%;
      background: #18181b;
      color: #fff;
      border-color: #18181b;
      font-weight: 500;
    }

    button.primary:hover {
      background: #27272a;
    }

    button.danger {
      color: #dc2626;
    }

    button.danger:hover {
      background: #fef2f2;
    }

    .error {
      font-size: 0.75rem;
      color: #dc2626;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>@daydreamlive/browser</h1>
      <p>Vanilla JS â€” WebRTC streaming for real-time AI video</p>
    </header>

    <div class="panels">
      <div class="panel">
        <div class="panel-header">
          <div class="panel-header-left">
            <div id="inputDot" class="status-dot"></div>
            <span class="panel-label">Input</span>
          </div>
          <span id="inputState" class="panel-state">idle</span>
        </div>
        <div class="video-container">
          <video id="inputVideo" autoplay muted playsinline></video>
        </div>
      </div>

      <div class="panel">
        <div class="panel-header">
          <div class="panel-header-left">
            <div id="outputDot" class="status-dot"></div>
            <span class="panel-label">Output</span>
          </div>
          <span id="outputState" class="panel-state">idle</span>
        </div>
        <div class="video-container">
          <video id="outputVideo" autoplay muted playsinline></video>
          <div id="spinner" class="spinner-overlay">
            <svg class="spinner" viewBox="0 0 24 24" fill="none">
              <circle opacity="0.25" cx="12" cy="12" r="10" stroke="#71717a" stroke-width="2"/>
              <path opacity="0.75" fill="#71717a" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"/>
            </svg>
          </div>
        </div>
      </div>
    </div>

    <div class="controls">
      <div id="idleControls">
        <button id="startBtn" class="primary" disabled>Preparing...</button>
      </div>

      <div id="liveControls" class="hidden">
        <div class="controls-row">
          <input type="text" id="promptInput" value="cyberpunk, high quality" placeholder="prompt">
          <button id="updateBtn">Update</button>
          <button id="stopBtn" class="danger">Stop</button>
        </div>
      </div>

      <p id="error" class="error hidden"></p>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
